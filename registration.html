<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body style="background-color:#f2f2f2; font-family:Arial;">
    <br><br><br><br>

<center>
<form>
<table border="0" cellpadding="8" cellspacing="0"
       style="background-color:rgb(30, 170, 192); width:450px;
              box-shadow:0 0 10px gray; padding:15px;">

    <tr>
        <th colspan="2" style="font-size:22px; color:#333;">
            Registration Form
        </th>
    </tr>

    <tr>
        <td style="font-weight:bold;">Full Name</td>
        <td>
            <input type="text" placeholder="Enter name"
                   style="width:95%; padding:6px;">
        </td>
    </tr>

    <tr>
        <td style="font-weight:bold;">Email</td>
        <td>
            <input type="email" placeholder="Enter email"
                   style="width:95%; padding:6px;">
        </td>
    </tr>

    <tr>
        <td style="font-weight:bold;">Password</td>
        <td>
            <input type="password" placeholder="Enter password"
                   style="width:95%; padding:6px;">
        </td>
    </tr>

    <tr>
        <td style="font-weight:bold;">Phone</td>
        <td>
            <input type="tel" placeholder="Enter phone number"
                   style="width:95%; padding:6px;">
        </td>
    </tr>

    <tr>
        <td style="font-weight:bold;">Gender</td>
        <td>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Other
        </td>
    </tr>

    <tr>
        <td style="font-weight:bold;">Address</td>
        <td>
            <textarea rows="3" placeholder="Enter address"
                      style="width:95%; padding:6px;"></textarea>
        </td>
    </tr>

    <tr>
        <td style="font-weight:bold;">Hobbies</td>
        <td>
            <input type="checkbox"> Reading
            <input type="checkbox"> Sports
            <input type="checkbox"> Music
            <input type="checkbox"> Travel
        </td>
    </tr>

    <tr>
        <td style="font-weight:bold;">Skill Set</td>
        <td>
            <input type="checkbox"> HTML
            <input type="checkbox"> CSS
            <input type="checkbox"> JavaScript <br>
            <input type="checkbox"> Python
            <input type="checkbox"> Java
            <input type="checkbox"> SQL
        </td>
    </tr>


    <tr>
        <td colspan="2" align="center">
            <input type="submit" value="Register"
                   style="padding:8px 20px;
                          background-color:#007bff;
                          color:white; border:none;
                          font-size:15px; cursor:pointer;">
        </td>
    </tr>

</table>
</form>
</center>

</body>
</html>
